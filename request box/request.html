<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="request.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Request Box</h3>
        <div class="list">
            <div class="details">
                <label for="">CustomerName:<span>Shivaji</span></label>
                <label for="">Phone no: <span>1234567890</span></label>
                <label for="">Address: <span>Crosscut,coimbatore</span></label>
                <label for="">Problem:<span>There is a water leakage in my terrace</span></label>
                <div class="confirmation">
                    <button class="accept">Accept<i class="fa fa-check-circle" style="font-size:12px;color:white;margin-left:3px"></i></button>
                    <button class="decline">Decline<i class="fa fa-close" style="font-size:12px;color:white;margin-left:3px"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
